<div class="sort-pins-container">
    <h2>
        App ready, select and sort pins
    </h2>

    <select class="sort-pins form-control" [(ngModel)]="sortingOrder">
        <option value='ID'>ID</option>
        <option value='-value'>Value</option>
    </select>
</div>

<div class="container">
    <div class="row pins">
        <div class="col-xs-12 col-md-6" *ngFor="let pin of pins | orderBy:sortingOrder">
            <pin [pin]="pin"></pin>
        </div>
    </div>
</div>
